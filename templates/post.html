{% extends 'base.html' %} {% block title %}
  {{ post.title }}
{% endblock %}
{% block content %}
  <div class="p-4">
    <h3 class="text-lg mb-2"><a href="/template/{{ post.id }}" class="no-underline text-chocolate">{{ post.title }}</a></h3>
    <div class="">
      <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-48 h-40 object-cover mt-2" />
      <br />
      <a href="{{ post.image.url }}" download="{{ post.image.name }}" class="no-underline inline-block"><button class="py-2 px-4 rounded-full bg-slate-200 hover:bg-slate-100">Download Image</button></a>
    </div>
    <p class="text-justify mt-8">{{ post.body|safe|linebreaks }}</p>
    <audio src="{{ post.audio.url }}" controls class="mt-8"></audio>
    <br />
    <a href="{{ post.audio.url }}" download="{{ post.audio.name }}" class="no-underline"><button class="py-2 px-4 rounded-full bg-slate-200 hover:bg-slate-100">Download Audio</button></a>
    <br />
    <a href="/template/" class="no-underline mt-8 inline-block"><button class="py-2 px-4 rounded-full bg-slate-200 hover:bg-slate-100">Quay láº¡i</button></a>
  </div>
{% endblock %}
