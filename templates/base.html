{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    {% endcompress %}
  </head>

  <body class="flex flex-col bg-green-50 my-7 mx-40 items-center">
    <div class="container min-h-[95%]">
      <div class="flex flex-col mb-5">
        <div class="flex justify-between items-center">
          <img src="{% static 'images/1.jpeg' %}" class="h-[50px] w-[50px] rounded-full object-cover" />
          <h1 class="text-[35px] font-bold text-blue-800">Blog</h1>
        </div>

        <ul class="flex justify-around text-[20px]">
          <li>
            <a href="/home" class="hover:text-blue-500">Thông tin cá nhân</a>
          </li>
          <li>
            <a href="/template" class="hover:text-blue-500">Bài viết</a>
          </li>
          <li>
            <a href="/contact" class="hover:text-blue-500">Liên hệ</a>
          </li>
        </ul>
      </div>
      {% block content %}

      {% endblock %}
    </div>
    <footer>
      <div class="fixed bottom-0 left-0 bg-green-100 py-2 w-full">
        <div class="flex justify-between mx-40">
          <div class="flex">
            <a href="#" class="text-blue-500 hover:text-blue-800 px-4">Facebook</a> |
            <a href="#" class="text-blue-500 hover:text-blue-800 px-4">Twitter</a> |
            <a href="#" class="text-blue-500 hover:text-blue-800 px-4">Google</a>
          </div>
          <div>
            <a href="/logout" class="text-blue-500 hover:text-blue-800 px-4">Logout</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
